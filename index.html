<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBD_FinalGames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div id="show-form">
        <button type="submit" id="show-btn" onclick="showpopup()" class="btn btn-success">Show</button>
    </div>

    <div class="container mt-5" id="container">
        <div>
            <h2 class="text-center mb-4">CRUD Employee System</h2>
            <form id="employee-form" class="mb-4">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="employee-name">EmpName</label>
                        <input type="text" id="employee-name" class="form-control" placeholder="Enter name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="employee-position">Position</label>
                        <input type="text" id="employee-position" class="form-control" placeholder="Enter position" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="employee-hiredate">HireDate</label>
                        <input type="date" id="employee-hiredate" class="form-control" placeholder="Enter hiredate" required>
                    </div>
                </div>
                <input type="hidden" id="editing-index">
                <button type="submit" id="submit-btn" class="mt-2 btn btn-primary">Add Employee</button>
            </form>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th># EmpID</th>
                    <th>EmpName</th>
                    <th>Position</th>
                    <th>HireDate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employee-list">
                <!-- Employee list will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Code injected by live-server -->
    <script>
        // <![CDATA[  <-- For SVG support
        if ('WebSocket' in window) {
            (function () {
                function refreshCSS() {
                    var sheets = [].slice.call(document.getElementsByTagName("link"));
                    var head = document.getElementsByTagName("head")[0];
                    for (var i = 0; i < sheets.length; ++i) {
                        var elem = sheets[i];
                        var parent = elem.parentElement || head;
                        parent.removeChild(elem);
                        var rel = elem.rel;
                        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host + window.location.pathname + '/ws';
                var socket = new WebSocket(address);
                socket.onmessage = function (msg) {
                    if (msg.data == 'reload') window.location.reload();
                    else if (msg.data == 'refreshcss') refreshCSS();
                };
                if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                    console.log('Live reload enabled.');
                    sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                }
            })();
        }
        else {
            console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
        }
        // ]]>
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="crud.js"></script>
</body>
</html>
